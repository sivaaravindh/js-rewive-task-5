<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print time  using setTimeout</title>
    <style>
        .form{
            width:50%;
            margin:auto;
        }
        label{
            width:50%;
        }
        input{
            width:50%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">BMI CALCULATOR</h1>
        <div class="form">
            <fieldset>

                <div style="display:flex;">
                    <label for="text">Tamil:</label>
                    <input type="text" id="tamil" placeholder="Enter the tamil Mark" ><br>
                </div>
                
                
                <div style="display:flex; margin-top: 10px;">
                    <label for="english">English:</label>
                    <input type="text" id="english" placeholder="Enter the English Mark"><br>
                </div>

                <div style="display:flex; margin-top: 10px;">
                    <label for="maths">Mathamatics:</label>
                    <input type="text" id="maths" placeholder="Enter the Mathamatics mark"><br>
                </div>

                <div style="display:flex; margin-top: 10px;">
                    <label for="science">science:</label>
                    <input type="text" id="science" placeholder="Enter the Science mark"><br>
                </div>

                <div style="display:flex; margin-top: 10px;">
                    <label for="social">social science:</label>
                    <input type="social" id="social" placeholder="Enter the social science Mark"><br>
                </div>
                
        

                <div style="display:flex; margin-top: 10px;">
                    <label for="total">total:</label>
                    <input type="social" id="total" ><br>
                </div>

                <div style="display:flex; margin-top: 10px;">
                    <label for="crate">score:</label>
                    <input type="social" id="crate" ><br>
                </div>
                <div style="text-align:center;  margin-top: 20px;"> 
                    <button id="btn">submitt</button>
                </div>
            </fieldset>
        </div>
        <p id="con" style="text-align:center;"></p>
</div>

    <script src="main.js"></script>
</body>
</html>
